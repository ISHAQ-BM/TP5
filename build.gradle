plugins {
    id 'java'
    id 'jacoco'
    // أعد تفعيل السونار لأنه مطلوب في الـ TP
    id 'org.sonarqube' version '4.4.1.3373'
    id 'maven-publish'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    gradlePluginPortal()
}
dependencies {
    // مكتبات Cucumber الأساسية (تم تصحيح الإصدارات)
    // بدلاً من التحميل من الإنترنت، نستخدم الملف المحلي
    testImplementation files('libs/cucumber-java-6.0.0.jar')
    testImplementation files('libs/cucumber-junit-6.0.0.jar')
    testImplementation files('libs/datatable-3.3.1.jar')
    testImplementation files('libs/cucumber-core-6.0.0.jar')
    testImplementation files('libs/cucumber-gherkin-6.0.0.jar')
    testImplementation files('libs/cucumber-expressions-10.2.0.jar')

    // JUnit ضروري جداً لتشغيل الاختبارات
    testImplementation 'junit:junit:4.13.2'

}

// إعدادات Jacoco (مطلوب لتقارير تغطية الكود في Sonar)
jacoco {
    toolVersion = "0.8.12"
}



// إعدادات SonarQube (أعد تفعيلها لربطها بـ Jenkins)
sonar {
    properties {
        property "sonar.host.url", "http://localhost:9000"
        property "sonar.projectKey", "TP5"
        property "sonar.projectName", "TP5"
        // إخبار سونار بمكان تقارير Jacoco
        property "sonar.coverage.jacoco.xmlReportPaths", "${buildDir}/reports/jacoco/test/jacocoTestReport.xml"
    }
}

// إعدادات الاختبار لإنتاج ملف JSON الخاص بـ Cucumber
test {
    useJUnit()
    // إجبار Gradle على اعتبار التست دائماً "غير محدث" لتوليد التقارير في كل مرة
    outputs.upToDateWhen { false }
}

jacocoTestReport {
    reports {
        xml.required = true // هذا الملف هو ما يحتاجه SonarQube
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('reports/jacoco')
    }
}

